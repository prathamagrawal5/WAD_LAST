<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row1"> <h1> USER FORM </h1> </div>

        <div class="row2">
          <div class="col c2"> <p> Enter Name </p> </div>
          <div class="col c2 c3">
            <textarea class="textinput"></textarea>
          </div>
        </div>

        <div class="row2">
          <div class="col c2"><p>Enter Password</p></div>
          <div class="col c2 c3">
            <textarea class="textinput"></textarea>
          </div>
        </div>

        <div class="row2">
          <div class="col c2"><p>Enter Address</p></div>
          <div class="col c2 c3">
            <textarea class="textinput"></textarea>
          </div>
        </div>

        <div class="row2">
          <div class="col c2 c5"><p class="game">Select Game</p></div>
          <div class="col c2 c3 c5">
            <input class="check" type="checkbox">
            <label> Hockey </label>
            <br>

            <input class="check" type="checkbox">
            <label>Cricket</label>
            <br>

            <input class="check" type="checkbox">
            <label> Football </label>
            <br>

            <input class="check" type="checkbox">
            <label> Tennis </label>
            <br>
          </div>
        </div>

        <div class="row2">
          <div class="col c2"><p>Select Your Age</p></div>
          <div class="col c2 c3">
           <select>
            <option value="SELECT">SELECT</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
           </select>
          </div>  
        </div>

        <div class="row2">
         <div class="col c2 c6"> <input class="file" type="file"></div>
        </div>

       <div class="row2">
         <div class="col-4"><button>Click Me</button></div>
         <div class="col-4"><button>Reset</button></div>
         <div class="col-4"><button>Submit Form</button></div>
       </div>

      </div>
    </div>
  </body>
</html>
